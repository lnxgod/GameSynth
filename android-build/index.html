
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>KaboomDeath</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        
        

        // Game state
        let isRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        let paddleWidth = 100;
        let bombSpeed = 2;
        let bombs = [];
        let shieldActive = false;
        let shieldTimer = 0;

        // Player paddle
        const paddle = {
            x: canvas.width / 2 - paddleWidth / 2,
            y: canvas.height - 30,
            width: paddleWidth,
            height: 20,
            dx: 0
        };

        // Key controls
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        // Bomb object
        function createBomb() {
            const x = Math.random() * (canvas.width - 20);
            bombs.push({ x: x, y: 0, width: 20, height: 20 });
        }

        // Game loop
        function gameLoop() {
            if (!isRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            update();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Update game logic
        function update() {
            // Move paddle
            if (keys.ArrowLeft && paddle.x > 0) {
                paddle.dx = -6;
            } else if (keys.ArrowRight && paddle.x < canvas.width - paddle.width) {
                paddle.dx = 6;
            } else {
                paddle.dx = 0;
            }
            paddle.x += paddle.dx;

            // Update bombs
            for (let i = bombs.length - 1; i >= 0; i--) {
                const bomb = bombs[i];
                bomb.y += bombSpeed;

                // Check for collision with paddle
                if (bomb.y + bomb.height >= paddle.y && bomb.x < paddle.x + paddle.width && bomb.x + bomb.width > paddle.x) {
                    bombs.splice(i, 1);
                    score++;
                    if (score % 10 === 0) {
                        level++;
                        bombSpeed += 0.5;
                        createBomb(); // Add an extra bomb to increase difficulty
                    }
                } else if (bomb.y > canvas.height) {
                    bombs.splice(i, 1);
                    if (!shieldActive) {
                        lives--;
                        if (lives <= 0) {
                            alert('Game Over! Your score: ' + score);
                            resetGame();
                        }
                    }
                }
            }

            // Update shield
            if (shieldActive) {
                shieldTimer--;
                if (shieldTimer <= 0) {
                    shieldActive = false;
                }
            }

            // Spawn new bombs
            if (Math.random() < 0.02) createBomb();
        }

        // Draw game elements
        function draw() {
            // Draw paddle
            ctx.fillStyle = shieldActive ? 'cyan' : 'white';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Draw bombs
            ctx.fillStyle = 'red';
            bombs.forEach(bomb => {
                ctx.fillRect(bomb.x, bomb.y, bomb.width, bomb.height);
            });

            // Draw score and lives
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 20, 30);
            ctx.fillText('Lives: ' + lives, 20, 60);
            ctx.fillText('Level: ' + level, 20, 90);
        }

        // Key event handlers
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                keys[e.key] = false;
            }
        });

        // Reset game
        function resetGame() {
            isRunning = false;
            bombs = [];
            score = 0;
            lives = 3;
            level = 1;
            bombSpeed = 2;
            shieldActive = false;
            shieldTimer = 0;
            setTimeout(() => {
                isRunning = true;
                gameLoop();
            }, 1000);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
