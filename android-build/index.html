
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>My Game pizza</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game configuration
canvas.width = 640;
canvas.height = 480;

// Game state
let paddlePos = canvas.width / 2; // Corrected the typo here
let bombs = [];
let score = 0;
let lives = 3;
let gameOver = false;
let shieldActive = false;
let shieldTimer = 0;

// Bomb class
class Bomb {
    constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.radius = 5;
    }

    update() {
        this.y += this.speed;
    }

    draw() {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Powerup class for shields
class Powerup {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.width = 10;
        this.height = 10;
    }

    update() {
        this.y += 2; // Move powerup downwards
    }

    draw() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

let powerups = [];

// Create initial bombs
function createBomb() {
    const x = Math.random() * canvas.width;
    const y = 0;
    const speed = 2 + Math.random() * 2;
    bombs.push(new Bomb(x, y, speed));
}

// Create powerups
function createPowerup() {
    const x = Math.random() * canvas.width;
    const y = 0;
    powerups.push(new Powerup(x, y, 'shield'));
}

// Game loop
function gameLoop() {
    if (gameOver) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw paddle
    ctx.fillStyle = 'green';
    ctx.fillRect(paddlePos - 50, canvas.height - 20, 100, 10);

    // Update and draw bombs
    bombs.forEach((bomb, index) => {
        bomb.update();
        bomb.draw();

        // Check for collision with paddle
        if (bomb.y + bomb.radius > canvas.height - 20 && bomb.x > paddlePos - 50 && bomb.x < paddlePos + 50) {
            bombs.splice(index, 1);
            score += 10;
        } else if (bomb.y > canvas.height) {
            bombs.splice(index, 1);
            if (!shieldActive) {
                lives--;
                if (lives <= 0) {
                    gameOver = true;
                    alert('Game Over! Your Score: ' + score);
                }
            }
        }
    });

    // Update and draw powerups
    powerups.forEach((powerup, index) => {
        powerup.update();
        powerup.draw();

        // Check for collision with paddle
        if (powerup.y + powerup.height > canvas.height - 20 && powerup.x > paddlePos - 50 && powerup.x < paddlePos + 50) {
            powerups.splice(index, 1);
            shieldActive = true;
            shieldTimer = 300; // Shield lasts for 300 frames
        } else if (powerup.y > canvas.height) {
            powerups.splice(index, 1);
        }
    });

    // Handle shield logic
    if (shieldActive) {
        ctx.strokeStyle = 'cyan';
        ctx.strokeRect(paddlePos - 50, canvas.height - 20, 100, 10);
        shieldTimer--;
        if (shieldTimer <= 0) {
            shieldActive = false;
        }
    }

    // Draw score and lives
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 30);
    ctx.fillText('Lives: ' + lives, canvas.width - 100, 30);

    // Request next frame
    requestAnimationFrame(gameLoop);
}

// Handle mouse movement
canvas.addEventListener('mousemove', (event) => {
    const rect = canvas.getBoundingClientRect();
    paddlePos = event.clientX - rect.left;
});

// Start the game
setInterval(createBomb, 1000);
setInterval(() => {
    if (Math.random() < 0.1) createPowerup();
}, 5000);
gameLoop();
    </script>
</body>
</html>
